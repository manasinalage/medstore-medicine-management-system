<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:insert="fragments/nav :: nav"></div>

<div class="container">
    <h2>All Users</h2>

    <table>
        <thead>
            <tr style="background-color:#2c3e50; color:white;">
                <th>ID</th><th>Username</th><th>Email</th><th>Mobile</th>
                <th>Age</th><th>Role</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}" style="background-color:#f9f9f9;">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.mobile}"></td>
                <td th:text="${u.age}"></td>
                <td th:text="${u.role}"></td>
                <td class="action-buttons">
                    <!-- Edit button -->
                    <form th:action="@{/updateUser}" method="get" style="display:inline;">
                        <input type="hidden" name="id" th:value="${u.id}" />
                        <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                    </form>

                    <!-- Delete button -->
                    <form th:action="@{/deleteUser}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${u.id}" />
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('Are you sure you want to delete this user?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="btn-container">
        <form th:action="@{/admindashboard}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-secondary">Back to Dashboard</button>
        </form>
        <form th:action="@{/adduser}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-success">Add New User</button>
        </form>
    </div>
</div>

</body>
</html>
